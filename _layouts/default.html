{% capture root_url %}{{ site.root | strip_slash }}{% endcapture %}
{% include head.html %}
<body {% if page.body_id %} id="{{ page.body_id }}" {% endif %} {% if page.sidebar == false %} class="no-sidebar" {% endif %} {% if page.sidebar == 'collapse' or site.sidebar == 'collapse' %} class="collapse-sidebar sidebar-footer" {% endif %}>
  <div class="container">
    
    <div class="columns sixteen">
      {% include header.html %}
    </div>

    <div id="sidebar" class="columns four">
      {% if site.simple_search %}
      <form action="{{ site.simple_search }}" method="get">
        <fieldset role="search">
          <input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}" />
          <input class="search" type="text" name="q" results="0" placeholder="Search"/>
        </fieldset>
      </form>
      {% endif %}
      {% include custom/asides/about.html %}
    </div>

    <div id="main" class="columns twelve">
      <div id="content">
        {{ content | expand_urls: root_url }}
      </div>
    </div>

    <div id="footer" class="columns sixteen">
      <footer role="contentinfo">{% include footer.html %}</footer>
    </div>

  </div>
  {% include after_footer.html %}
</body>
</html>
